<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            width: 250px;
        }

        .toast .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: green;
            width: 100%;
            animation: countdown 5s linear forwards;
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <!-- <li>
                <a href="#message">
                    <span class="icon-count">29</span>
                    <i class="fa fa-envelope fa-2x"></i>
                </a>
            </li> -->
            <li>
                <a href="#notification" id="notification-icon">
                    <button class="icon-active" id="notification-active" style="visibility: hidden;"></button>
                    <i class="fa fa-bell fa-2x"></i>
                </a>
                <div id="notification-dropdown" class="dropdown-content">
                    <p style="font-size: larger;
                        font-weight: bold;
                        font-family: inherit;
                        margin-bottom: 10px;"
                    >
                        Notifications
                    </p>
                    <div id="notifications" style="font-size: 16px; color: green;"></div>
                </div>
            </li>
            <li>
                <form method="GET" action="/logout">
                    <button type="submit" style="background: none; border: none; cursor: pointer;">
                        <i class="fa fa-sign-out-alt fa-2x"></i>
                    </button>
                </form>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <form id="upload-form" method="POST" action="/upload-image" enctype="multipart/form-data">
                <label for="file-input">
                    <i class="fa fa-pen fa-xs edit" style="cursor: pointer;"></i>
                </label>
                <input type="file" id="file-input" name="image" style="display: none;">
            </form>
            <img src="{{ url_for('static', filename='images/' + avatar) }}" alt="" width="100" height="100">

            <div class="name">
                {{ firstname }} {{ lastname }}
            </div>
            <div class="job">
                {{job}}
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="/profile">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="#settings" onclick="toggleSettings()">Settings</a>
                <hr align="center">
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings-section" style="display: none;">
            <a>Settings</a>
            <div class="card">
                <div class="card-body">
                    <button onclick="location.href='/update-profile'">Update Profile</button>
                    <button onclick="location.href='/change-password'">Change Password</button>
                </div>
            </div>
        </div>
        <!-- End Settings Section -->
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit" onclick="location.href='/update-profile'"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>{{firstname}} {{lastname}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>{{email}}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td>{{address}}</td>
                        </tr>
                        <tr>
                            <td>Hobbies</td>
                            <td>:</td>
                            <td>{{hobbies}}</td>
                        </tr>
                        <tr>
                            <td>Job</td>
                            <td>:</td>
                            <td>{{job}}</td>
                        </tr>
                        <tr>
                            <td>Skill</td>
                            <td>:</td>
                            <td>{{skill}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h2>SOCIAL MEDIA</h2>
        <div class="card">
            <div class="card-body">
                <!-- <i class="fa fa-pen fa-xs edit"></i> -->
                <div class="social-media">
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-invision fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-whatsapp fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-snapchat fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
        </div>
        <!-- <div id="notifications" style="font-size: 16px; color: green;"></div> -->
    </div>
    <!-- End -->

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        You have a new notification!
        <div class="progress"></div>
    </div>

    <script>
        function toggleSettings() {
            var settingsSection = document.getElementById("settings-section");
            if (settingsSection.style.display === "none") {
                settingsSection.style.display = "block";
            } else {
                settingsSection.style.display = "none";
            }
        }
        document.getElementById('file-input').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('upload-form').submit();
            }
        });

        var socket = io();

        socket.on('notify_new_user', function(data) {
            var notification = document.createElement("p");
            notification.innerText = data.message;
            document.getElementById("notifications").appendChild(notification);
            document.getElementById("notification-active").style.visibility = "visible";

            // Show the toast notification
            var toast = document.getElementById("toast");
            toast.style.display = "block";

            // Hide the toast notification after 5 seconds
            setTimeout(function() {
                toast.style.display = "none";
            }, 5000);
        });
    </script>
</body>
</html>
